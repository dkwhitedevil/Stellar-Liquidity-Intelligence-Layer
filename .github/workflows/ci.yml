name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run backend tests
        working-directory: backend
        run: |
          PYTHONPATH=. pytest -q

  frontend-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install frontend
        working-directory: frontend
        run: |
          npm ci
      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

  phase7-simulation:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Phase7 simulation
        working-directory: backend
        run: |
          python3 -m analysis.simulate_phase7 --num-assets 10 --n-per-path 50
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phase7-artifacts
          path: analysis/artifacts/phase7/**
